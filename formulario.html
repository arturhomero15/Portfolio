<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <script src="./script.js"></script>
    <form>
        <div class="PARTE1">
        <div>
            <label for="email">EMAIL</label><br>
            <input type="email" id="email" name="usuario_email">
        </div>
        <div>
            <label for="email">REPETIR EMAIL*</label><br>
            <input type="email" id="email" name="repeticao_email">
        </div>
        <p>DADOS CADASTRAIS</p><br>
        <div>
            <label for="name">NOME*</label><br>
            <input type="text" id="name" name="usuario_nome">
        </div>
        <div>
            <label for="last">SOBRENOME*</label><br>
            <input type="text" id="lastname" name="usuario_sobrenome">
        </div>
        <div>
            <label for="genero">GÊNERO*</label><br>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="itadori">Yuji Itadori</option>
                <option value="Honda Mustang 1992">Honda Mustang 1992</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div>
            <label for="cpf">CPF*</label><br>
            <input type="number" id="cpf" name="cpf_usuario">
        </div>
        <div>
            <label for="número">CELULAR*</label><br>
            <input type="text" id="celular" name="número_usuário">
        </div>
        <div>
            <label for="nascimento">NASCIMENTO*</label><br>
            <input type="text" id="nascimento" name="nascimento_usuario">
        </div>
    </div>

        <div class="PARTE2">
            <div>
            <label for="crie uma senha">CRIE UMA SENHA*</label><br>
            <input type="text" id="senha" name="senha_usuario">
        </div>
        <div>
            <label for="repetir senha">REPETIR SENHA*</label><br>
            <input type="text" id-="repetir senha" name="repretir_senha">
        </div>
        <p>ENDEREÇO DE ENTREGA</p><br>
        <div>
            <label for="CEP">CEP*</label><br>
            <input type="text" id="cep" name="cep_usuario">
        </div>
        <div>
            <label for="rua">RUA*</label><br>
            <input type="text" id="rua" name="rua_usuario">
        </div>
        <div>
            <label for="número">NÚMERO*</label><br>
            <input type="text" id="número da casa" name="múmero_casa_usuário">
        </div>
        <div>
            <label for="referencia">REFERENCIA*</label><br>
            <input type="text" id="referencia" name="referencia_local">
        </div>
        <div>
            <label for="bairro">BAIRRO*</label><br>
            <input type="text" id="bairro" name="bairro_usuario">  
        </div>
        <div>
        <label for="cidade">CIDADE*</label><br>
        <input type="text" id="cidade" name="cidade_usuario">
        </div>
        </div>
    </form>
<button a href="https://support.google.com/accounts/answer/27441?hl=pt-BR" target="_blank">ACESSO ></a></button>
</body>
</html>
